<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <div class="profile">
        <div class="avatar">
            <div class="avatar__elips"> </div>
        </div>

        <div class="profile-info">
            <div class="profile-info__block">
                <div class="profile__title profile__nameInput">Жак-Ив Кусто</div>
                <button class="profile__edit-button profile__popup-button"></button>
            </div>

            <div class="profile__subtitle profile__jobInput">Исследователь океана</div>
        </div>

        <button class="add-button"></button>

    </div>

    <main class="elements">
        <ul class="elements__list">

            <li class="elements__item">
                <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
                <div class="elements__signature">
                    <div class="elements__title">Карачаевск</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

            <li class="elements__item">
                <img class="elements__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="elements__signature">
                    <div class="elements__title">Гора Эльбрус</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

            <li class="elements__item">
                <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
                <div class="elements__signature">
                    <div class="elements__title">Домбай</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

            <li class="elements__item">
                <img class="elements__image" src="./images/Peterburg.jpg" alt="Санкт-Петербург">
                <div class="elements__signature">
                    <div class="elements__title">Санкт-Петербург</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

            <li class="elements__item">
                <img class="elements__image" src="./images/Sochi.jpg" alt="Сочи">
                <div class="elements__signature">
                    <div class="elements__title">Сочи</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

            <li class="elements__item">
                <img class="elements__image" src="./images/Kaliningrad.jpg" alt="Калининградская область">
                <div class="elements__signature">
                    <div class="elements__title">Калининградская область</div>
                    <div class="elements__like_disabled"></div>
                </div>
            </li>

        </ul>
    </main>

    <footer class="footer">
        <div class="footer__item">&copy; 2023 Mesto Russia</div>
    </footer>

    <section class="popup">
        <div class="popup__window">
            <button class="popup__close"></button>

            <div class="popup__container">

                <h2 class="popup__header">Редактировать профиль</h2>

                <form action="" method="post" class="popup__forms">

                    <div class="popup__form">
                        <label for="popup__username"></label>
                        <input class="popup__form-item" type="text" name="popup__username" value="Жак-Ив Кусто"
                            id="popup__username" placeholder="" required>
                    </div>

                    <div class="popup__form">
                        <label for="popup__vocation"></label>
                        <input class="popup__form-item" type="text" name="popup__vocation" value="Исследователь океана"
                            id="popup__vocation" placeholder="" required>
                    </div>

                    <button class="popup__save" type='submit'>Сохранить</button>

                </form>

            </div>
        </div>
    </section>

    <script src="./blocks/popup/popup.js"></script>
</body>

</html>
