<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile">

            <img class="profile__elips" src="./images/avatar.png" alt="Аватар пользователя">

            <div class="profile__block">
                <div class="profile__elements">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>

                    <button type="button" class="profile__edit-button">

                    </button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>

        </section>

        <section class="elements">

            <ul class="elements__list">
                <!-- <li class="card">
                    <button type="button" class="card__trash"></button>
                    <img class="card__image" src="./images/karachaevsk.png" alt="">
                    <div class="card__signature">
                        <h2 class="card__title">Название локации</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li> -->
                <template class="elements__list-template" id="cards-template">
                    <li class="card">
                        <button type="button" class="card__trash"></button>
                        <img class="card__image" src="./images/karachaevsk.png" alt="">
                        <div class="card__signature">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>

            <form action="#" method="post" class="popup__forms" name="editUserProfile">

                <input class="popup__form-item" type="text" name="popup__username" value="" id="popup__username"
                    placeholder="" required>

                <input class="popup__form-item" type="text" name="popup__vocation" value="" id="popup__vocation"
                    placeholder="" required>

                <button class="popup__save" type='submit'>Сохранить</button>

            </form>

        </div>
    </section>

    <section class="popup newplace">
        <div class="popup__container">
            <button type="button" class="popup__close newplace__close"></button>
            <h2 class="popup__header">Новое место</h2>

            <form action="#" method="post" class="popup__forms newplace__forms" name="editUserImage">

                <input class="popup__form-item newplace__form-input" type="text" name="popup__imagename"
                    value="Название" id="popup__imagename" placeholder="" required>

                <input class="popup__form-item newplace__form-link" type="text" name="popup__link"
                    value="Ссылка на картинку" id="popup__link" placeholder="" required>

                <button class="popup__save newplace__save" type='submit'>Создать</button>

            </form>

        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
