<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile">

            <img class="profile__elips" src="./images/avatar.png" alt="Аватар пользователя">

            <div class="profile__block">
                <div class="profile__elements">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>

                    <button type="button" class="profile__edit-button">

                    </button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>

        </section>

        <section class="elements">

            <ul class="elements__list">

                <template class="elements__list-template" id="cards-template">
                    <li class="card">
                        <button type="button" class="card__trash"></button>
                        <img class="card__image" src="./images/karachaevsk.png" alt="">
                        <div class="card__signature">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>

            <form action="#" method="post" class="popup__forms" id="editUserProfile" name="editUserProfile">

                <input class="popup__form-item" type="text" name="popup__username" value="" id="popup__username"
                    placeholder="Имя" minlength="2" maxlength="40" required>

                <span id="popup__username-error" class="error"></span>

                <input class="popup__form-item" type="text" name="popup__vocation" value="" id="popup__vocation"
                    placeholder="О себе" minlength="2" maxlength="200" required>

                <span id="popup__vocation-error" class="error"></span>

                <button class="popup__save" type='submit'>Сохранить</button>

            </form>

        </div>
    </section>

    <section class="popup newplace">
        <div class="popup__container">
            <button type="button" class="popup__close newplace__close"></button>
            <h2 class="popup__header">Новое место</h2>

            <form action="#" method="post" class="popup__forms" id="editUserImage" name="editUserImage">

                <input class="popup__form-item" type="text" name="popup__imagename" placeholder="Название"
                    id="popup__imagename" minlength="2" maxlength="40" required>

                <span id="popup__imagename-error" class="error"></span>

                <input class="popup__form-item" type="url" name="popup__link" placeholder="Ссылка на картинку"
                    id="popup__link" required>

                <span id="popup__link-error" class="error"></span>

                <button class="popup__save newplace__save" type='submit'>Создать</button>
            </form>

        </div>
    </section>

    <section class="popup popup__photo ">
        <div class="popup__photo-container">
            <button type="button" class="popup__close"></button>
            <img class="popup__photo-image" src="./images/karachaevsk.png" alt="">
            <p class="popup__photo-caption">Название изображения</p>
        </div>


    </section>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
