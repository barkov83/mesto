<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile">

            <img class="profile__elips" src="./images/avatar.png" alt="Аватар пользователя">

            <div class="profile__block">
                <div class="profile__elements">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>

                    <button type="button" class="profile__edit-button">

                    </button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>

        </section>

        <section class="elements">

            <ul class="elements__list">

                <template class="elements__list-template" id="cards-template">
                    <li class="card">
                        <button type="button" class="card__trash"></button>
                        <img class="card__image" src="./images/karachaevsk.png" alt="">
                        <div class="card__signature">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>

            <form action="#" method="post" class="popup__forms popup__forms_edit-profile form" name="editUserProfile"
                novalidate>

                <input class="popup__form-item form__input" type="text" name="popup__username" value=""
                    id="popup__username" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__username_message-error form__input-error">Вы пропустили это поле</span>

                <input class="popup__form-item form__input" type="text" name="popup__vocation" value=""
                    id="popup__vocation" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__vocation_message-error form__input-error">Вы пропустили это поле</span>

                <button class="popup__save popup__save_edit-profile popup__save_disabled form__submit" type='submit'
                    disabled>Сохранить</button>

            </form>

        </div>
    </section>

    <section class="popup newplace">
        <div class="popup__container">
            <button type="button" class="popup__close newplace__close"></button>
            <h2 class="popup__header">Новое место</h2>

            <form action="#" method="post" class="popup__forms newplace__forms" name="editUserImage" novalidate>

                <input class="popup__form-item newplace__form-input form__input" type="text" name="popup__imagename"
                    placeholder="Название" id="popup__imagename" minlength="2" maxlength="40" required>
                <span class="popup__imagename_message-error form__input-error">Вы пропустили это поле</span>

                <input class="popup__form-item newplace__form-link form__input" type="url" name="popup__link"
                    placeholder="Ссылка на картинку" id="popup__link" required>
                <span class="popup__link_message-error form__input-error">Введите адрес сайта</span>

                <button class="popup__save newplace__save popup__save_disabled form__submit" type='submit' disabled>Создать</button>
            </form>

        </div>
    </section>

    <section class="popup big-window">
        <div class="big-window__container">
            <button type="button" class="popup__close big-window__close"></button>
            <img class="big-window__image" src="./images/karachaevsk.png" alt="">
            <p class="big-window__caption">Название изображения</p>
        </div>


    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
