<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main>
        <section class="profile">

            <img class="profile__elips" src="./images/avatar.png" alt="Аватар пользователя">

            <div class="profile__block">
                <div class="profile__elements">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__edit-button-element" src="./images/editButton_Vector.svg"
                            alt="Кнопка редактировать данные пользователя">
                    </button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button">
                <img class="profile__add-button-element" src="./images/addButtonPlus.svg" alt="Кнопка добавить элемент">
            </button>

        </section>

        <section class="elements">
            <ul class="elements__list">

                <li class="card">
                    <img class="card__image" src="./images/karachaevsk.png" alt="Карачаевск">
                    <div class="card__signature">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
                    <div class="card__signature">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Dombai.png" alt="Домбай">
                    <div class="card__signature">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Peterburg.jpg" alt="Санкт-Петербург">
                    <div class="card__signature">
                        <h2 class="card__title">Санкт-Петербург</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Sochi.jpg" alt="Сочи">
                    <div class="card__signature">
                        <h2 class="card__title">Сочи</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/Kaliningrad.jpg" alt="Калининградская область">
                    <div class="card__signature">
                        <h2 class="card__title">Калининградская область</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__item">&copy; 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>

            <form action="#" method="post" class="popup__forms" name="editUserProfile">

                <label>
                    <input class="popup__form-item" type="text" name="popup__username" value="" id="popup__username"
                        placeholder="" required>
                </label>

                <label>
                    <input class="popup__form-item" type="text" name="popup__vocation" value="" id="popup__vocation"
                        placeholder="" required>
                </label>

                <button class="popup__save" type='submit'>Сохранить</button>

            </form>

        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
